- name: Deploy a simple file to webservers
  hosts: webservers
  tasks:
    - name: Copy hello.txt to server
      copy:
        src: hello.txt
        dest: /tmp/hello.txt
        mode: '0644'
    - name: Check if file exists
      stat:
        path: /tmp/hello.txt
      register: file_status
    - name: Debug file status
      debug:
        msg: "File exists: {{ file_status.stat.exists }}"
