- name: Install and start Nginx on webservers
  hosts: webservers
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
    - name: Start Nginx service
      service:
        name: nginx
        state: started
    - name: Check Nginx status
      command: systemctl status nginx
      register: nginx_status
    - name: Debug Nginx status
      debug:
        msg: "{{ nginx_status.stdout }}"
